                <!DOCTYPE html>
                <html lang='en'>
                <head>
                    <meta charset='UTF-8'>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <title>Iframe</title>
                    <script>
                        window.onload = function() {
                            const input = document.getElementById('inputElement');
                            input.focus(); // Focus on the input element when iframe loads
                        };
                    </script>
                </head>
                <body>
                    <input id='inputElement' type='text' placeholder='Focus me'>
                </body>
                </html>
